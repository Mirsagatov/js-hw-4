<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form class="form row gy-5 m-5 p-5 border border-5 justify-content-center">
        <div class="col-md-12">
            <h1 class="h1 text-center">Kim birinchi bo-rish-ga!</h1>
          </div>
          <div class="col-md-1 text-start">
            <label for="inputDistance" class="form-label">Masofa</label>
          </div>
        <div class="col-md-2">
            <input type="text" class="form-input form-control" id="inputDistance">
          </div>
          <div class="col-md-2 text-start" style="margin-top: 50px;">
            <button class="btn btn-primary px-5" type="submit">Hisobla</button>
          </div>
          <div class="result-box row row-cols-1 row-cols-md-3 g-4 justify-content-center">
            <div class="human col-2">
              <div class="card h-100">
                <img src="./img/standing-up-man-.svg" class="w-75 h-auto pt-3 mx-auto card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title text-center">Piyoda</h5>
                  <p class="card-text text-center">N soat</p>
                </div>
              </div>
            </div>
            <div class="bicycle col-2">
              <div class="card h-100">
                <img src="./img/bicycle.svg" class="w-75 pt-3 mx-auto card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title text-center">Velosiped</h5>
                  <p class="card-text text-center">N soat</p>
                </div>
              </div>
            </div>
            <div class="car col-2">
              <div class="card h-100">
                <img src="./img/sedan-car-front.svg" class="w-75 pt-3 mx-auto card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title text-center">Moshina</h5>
                  <p class="card-text text-center">N soat</p>
                </div>
              </div>
            </div>
            <div class="plane col-2">
                <div class="card h-100">
                  <img src="./img/plane.svg" class="w-75 pt-3 mx-auto card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title text-center">Samolyot</h5>
                    <p class="card-text text-center">N soat</p>
                  </div>
                </div>
              </div>
          </div>
    </form>


    <script src="./js/main.js"></script>
</body>
</html>
